{% extends 'wagtailadmin/bulk_actions/confirmation/list_objects_with_no_access.html' %}
{% load i18n %}

{% block per_object %}
    {% if object.can_edit %}
    <a href="{% url 'wagtailimages:edit' object.image.id %}" target="_blank" rel="noopener noreferrer">{{ object.image.title }}</a>
    {% else %}
    {{ object.image.title }}
    {% endif %}
{% endblock per_object %}
